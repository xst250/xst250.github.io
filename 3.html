<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-ji2B4/+fDYIdtkq8zkCrjBgz+iFu6zHkzuxPNUtPSsZ4k4TLQ2oBoH2Kfc6Z/fFU2q0+wr5L2b1dQl2nq6aJkQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .profile {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .profile h2 {
            margin: 0;
            color: #333;
        }
        .profile p {
            margin: 0;
            color: #666;
        }
        .section {
            margin-bottom: 20px;
        }
        .section-title {
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .section-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8f8f8;
            margin-bottom: 5px;
        }
        .section-item i {
            margin-right: 10px;
        }
        .section-item span {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <h1>我的</h1> -->
        <div class="profile">
            <img src="images/1.jpg" alt="Profile Picture">
            <h2>用户名</h2>
            <p>这个人很懒，什么也没写...</p>
        </div>
        <div class="section">
            <div class="section-title">个人信息</div>
            <div class="section-item">
                <i class="fas fa-user"></i>
                <span>个人资料</span>
            </div>
            <div class="section-item">
                <i class="fas fa-envelope"></i>
                <span>修改密码</span>
            </div>
        </div>
        <div class="section">
            <div class="section-title">设置</div>
            <div class="section-item">
                <i class="fas fa-cog"></i>
                <span>通知设置</span>
            </div>
            <div class="section-item">
                <i class="fas fa-bell"></i>
                <span>隐私设置</span>
            </div>
        </div>
        <div class="section">
            <div class="section-title">帮助与反馈</div>
            <div class="section-item">
                <i class="fas fa-question-circle"></i>
                <span>帮助中心</span>
            </div>
            <div class="section-item">
                <i class="fas fa-comment-alt"></i>
                <span>意见反馈</span>
            </div>
        </div>
    </div>
</body>
</html>
